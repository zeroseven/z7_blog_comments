<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

	<f:if condition="{post.commentMode} == 0">
		<f:then>
			{f:render(partial: 'Comment/Form', arguments: '{_all}')}
			{f:render(partial: 'Comment/List', arguments: '{_all}')}
		</f:then>
		<f:else if="{post.commentMode} == 1">
			{f:render(partial: 'Comment/List', arguments: '{_all}')}
		</f:else>
	</f:if>

</html>
